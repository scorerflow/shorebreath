<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Breathing App</h1>

    <!-- Timer and Breathing Bubble -->
    <div id="timer">
      <p id="instruction">Press Start to begin.</p>
      <div id="circle"></div>
    </div>

    <!-- Breathing Technique Dropdown -->
    <div id="preset-techniques">
      <label for="technique">Choose a Breathing Technique:</label>
      <select id="technique">
        <option value="box">Box Breathing (4-4-4-4)</option>
        <option value="478">4-7-8 Breathing</option>
        <option value="resonant">Resonant Breathing (6-6)</option>
        <option value="2to1">2:1 Ratio Breathing (4-8)</option>
      </select>
    </div>

    <!-- Start and Stop Buttons -->
    <div id="controls">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
    </div>

    <!-- Background Sound Controls -->
    <div id="background-sound-controls">
      <label for="background-sound">Background Sound:</label>
      <select id="background-sound">
        <!-- Options will be dynamically populated -->
      </select>
      <label for="background-volume">Volume:</label>
      <input
        type="range"
        id="background-volume"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
      />
    </div>

    <!-- Cue Sound Controls -->
    <div id="cue-sound-controls">
      <label>
        <input type="checkbox" id="cue-toggle" checked />
        Enable Cue Sounds
      </label>
      <label for="cue-volume">Cue Volume:</label>
      <input
        type="range"
        id="cue-volume"
        min="0"
        max="1"
        step="0.1"
        value="0.8"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
