<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- App Container -->
    <div id="app-container">
      <h1>Breathing App</h1>
      <p id="instruction">Press Start to begin.</p>

      <!-- Breathing Bubble -->
      <div id="circle"></div>

      <!-- Controls Section -->
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
      </div>

      <!-- Audio Controls -->
      <div id="audio-controls">
        <label for="background-sound">Background Sound:</label>
        <select id="background-sound">
          <option value="none">None</option>
          <option value="rain">Rain</option>
          <option value="river">River</option>
          <option value="fire">Fire</option>
        </select>
        <label for="background-volume">Volume:</label>
        <input
          type="range"
          id="background-volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
        <label for="cue-toggle">Cue Sounds:</label>
        <input type="checkbox" id="cue-toggle" checked />
        <label for="cue-volume">Cue Volume:</label>
        <input
          type="range"
          id="cue-volume"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>

      <!-- Preset Breathing Techniques -->
      <div id="preset-techniques">
        <label for="technique">Breathing Technique:</label>
        <select id="technique">
          <option value="box">Box Breathing</option>
          <option value="478">4-7-8 Breathing</option>
          <option value="resonant">Resonant Breathing</option>
          <option value="2to1">2:1 Ratio Breathing</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
