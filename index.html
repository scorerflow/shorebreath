<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app-container">
      <h1>Take a Breath at Christmas</h1>
      <p id="instruction">Press Start to begin.</p>

      <!-- Breathing Bauble -->
      <div id="circle">
        <span id="circle-text">Inhale</span>
      </div>

      <!-- Start and Stop Buttons -->
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
      </div>

      <!-- Breathing Choice Dropdown -->
      <div id="breathing-technique">
        <label for="technique" class="dropdown-label"
          >Choose a Breathing Technique</label
        >
        <select id="technique">
          <option value="box">Box Breathing</option>
          <option value="478">4-7-8 Breathing</option>
          <option value="resonant">Resonant Breathing</option>
          <option value="2to1">2:1 Ratio Breathing</option>
        </select>
      </div>

      <!-- Audio Controls -->
      <div id="audio-controls">
        <!-- Background Sound Group -->
        <div class="background-group">
          <div class="control-row">
            <label for="background-sound" class="dropdown-label"
              >Background Sound</label
            >
            <select id="background-sound">
              <option value="rain">Rain</option>
              <option value="river">River</option>
              <option value="fire">Fire</option>
            </select>
          </div>
          <div class="control-row">
            <label for="background-volume">Volume</label>
            <input
              type="range"
              id="background-volume"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>

        <!-- Cue Sound Group -->
        <div class="cue-group">
          <div class="control-row">
            <label for="cue-toggle">Cue Sounds</label>
            <input type="checkbox" id="cue-toggle" checked />
          </div>
          <div class="control-row">
            <label for="cue-volume">Volume</label>
            <input type="range" id="cue-volume" min="0" max="1" step="0.01" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
